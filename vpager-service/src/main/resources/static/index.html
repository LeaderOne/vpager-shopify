<!DOCTYPE html>
<html>
<head>
    <title>Create a new merchant?</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript">
        function createAndJump() {
            $.ajax({
                type: 'PUT',
                url: "/merchant/create",
                dataType: 'text',
                cache: false,
                success: function (data) {
                    var merchant = JSON.parse(data);

                    window.location.href = "/merchant.html?merchantId=" + merchant.id;
                }.bind(this),
                error: function (xhr, status, err) {
                    console.error(this.props.url, status, err.toString());
                }.bind(this)
            });
        }
    </script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div>
    <h1>Create a new merchant?</h1>
    <button onclick="createAndJump()">Yes, create a merchant and start taking customers</button>
</div>
</body>
</html>
